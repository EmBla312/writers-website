<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body class="container-fluid">
    <!--Log In/Log Out Form-->

    <section class="row" id="login" style="padding: 100px">
        <form method="POST"> <!--eventually make action="home.html" aka your REAL index.html page, to send your user to the home screen, or you could send them to a dashboard, but that's way later-->
            <table>
                <tr>
                    <td><p>Email: </p></td>
                    <td><input type="email" name="email" id="email"></td>
                </tr>
                <tr>
                    <td><p>Username: </p></td>
                    <td><input type="text" name="username" id="username"></td>
                </tr>
                <tr>
                    <td><p>Password: </p></td>
                    <td><input type="password" name="password" id="password"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Sign Up" id="submit-signup"></td>
                </tr>
            </table>
        </form>
    </section>

</body>

</html>
